[pytest]
# Pytest configuration for knock-lambda tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers

# Custom markers
markers =
    real_acsm: marks test as using real ACSM file (limited downloads - use sparingly)

# Ignore patterns
norecursedirs = .git .venv __pycache__ *.egg-info build dist

# Minimum version
minversion = 7.0
